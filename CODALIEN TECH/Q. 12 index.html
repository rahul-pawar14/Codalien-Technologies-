<Html>  
    <head>   
    <title>  
    Students Registration Page  
    </title>  
    </head>  
    <form>  
      
    <label> Firstname </label>         
    <input type="text" name="firstname" size="15"/> <br> <br>  
    <label> Middlename: </label>     
    <input type="text" name="middlename" size="15"/> <br> <br>  
    <label> Lastname: </label>         
    <input type="text" name="lastname" size="15"/> <br> <br>  
      
    
    <label>   
        Age:  
        </label>   
        <input type="text" name="age" size="10"/> <br> <br>  
      
    </label>   
      
    <label>   
    Gender :  
    </label><br>  
    <input type="radio" name="male"/> Male <br>  
    <input type="radio" name="female"/> Female <br>  
    <input type="radio" name="other"/> Other  
    <br>  
    <br> 
    
        <label>   
            Events to participate: 
            </label>   
            <select>  
            <option value="Events to participate">Events to participate</option>  
            <option value="Singing">Singing</option>  
            <option value="Dancing">Dancing</option>  
            <option value="Drama">Drama</option>  
            <option value="Fashion Show">Fashion Show</option>  
            <option value="Painting">Painting</option>  
            <option value="Quiz">Quiz</option>  
            </select> 
<br><br>
            College Name:  
<input type="college name" id="college name" name="college name"/> <br>   

<input type="submit" value="Submit" />
    </form>  
    </body>  
    </html>
